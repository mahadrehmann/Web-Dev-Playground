<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe Usage</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <video src="video.mp4" controls></video>

    <svg height="100" width="100">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
    </svg>

    <svg height="30" width="30">
        <rect width="30" height="30" style="fill:red;stroke-width:4;stroke:rgb(0,0,0)" />
    </svg>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/XZwBNDGuWGU?si=B_0pQwF5flRE5btb"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>



    <iframe src="https://maps.google.com/maps?q=LOCATION&output=embed" frameborder="0"></iframe>



    <br>
    The philosopher said, <q cite="https://en.wikipedia.org/wiki/Guallatiri">The unexamined life is not worth
        living.</q>


    <iframe src="https://drive.google.com/file/d/1QRhmrFwU9gYnzyJ7J310fqOtVWtOW_9T/preview" width="640" height="480"
        allow="autoplay"></iframe>

</body>

</html>
